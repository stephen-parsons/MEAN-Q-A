<a href="/"><button class="btn btn-primary">Logout</button></a>

<h1>{{Question.question}}</h1>
<h4>{{Question.description}}</h4>

<form (submit)="submitAnswer()">
	<div class="form-group row">
	  <label for="name" class="col-2 col-form-label">Answer:</label>
	  <div class="col-10">
	    <textarea
			name="answer"
			required 
			minlength="5" 
			maxlength="24"
			[(ngModel)]="Answer.answer"
			#answer="ngModel"
		></textarea> 
		<div *ngIf="answer.errors">
			<p *ngIf="answer.errors.required" style="font-size:12px; color: red">Please enter an answer</p>
			<p *ngIf="answer.errors.minlength" style="font-size:12px; color: red">answer must be at least 5 characters long</p>
		</div>
		<p *ngIf="!answer.errors" style="font-size:12px; color: blue">Good answer</p>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="name" class="col-2 col-form-label">Supporting Details (optional):</label>
	  <div class="col-10">
	    <textarea  
			name="details"
			maxlength="24"
			[(ngModel)]="Answer.details"
			#details="ngModel"
		></textarea>
		<!-- <div *ngIf="description.errors">
			<p *ngIf="description.errors.required" style="font-size:12px; color: red">Please enter a description</p>
			<p *ngIf="description.errors.minlength" style="font-size:12px; color: red">Description must be at least 2 characters long</p>
		</div>
		<p *ngIf="!description.errors" style="font-size:12px; color: blue">Good description</p> -->
	  </div>
	</div>
	<button *ngIf="answer.errors" disabled type="submit" class="btn btn-primary">Submit</button>
	<button *ngIf="!answer.errors" type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<a href="/question/{{index}}"><button class="btn btn-primary">Cancel</button></a>
