<h1>New Question</h1>

<form (submit)="submitQuestion()">
	<div class="form-group row">
	  <label for="name" class="col-2 col-form-label">Question:</label>
	  <div class="col-10">
	    <textarea 
			name="question"
			required 
			minlength="10" 
			maxlength="128"
			[(ngModel)]="Question.question"
			#question="ngModel"
		></textarea>
		<div *ngIf="question.errors">
			<p *ngIf="question.errors.required" style="font-size:12px; color: red">Please enter a question</p>
			<p *ngIf="question.errors.minlength" style="font-size:12px; color: red">Question must be at least 10 characters long</p>
		</div>
		<p *ngIf="!question.errors" style="font-size:12px; color: blue">Good question</p>
	  </div>
	</div>
	<div class="form-group row">
	  <label for="name" class="col-2 col-form-label">Description (optional):</label>
	  <div class="col-10">
	    <textarea
			name="description"
			minlength="2" 
			maxlength="128"
			[(ngModel)]="Question.description"
			#description="ngModel"
		></textarea> 
		<!-- <div *ngIf="description.errors">
			<p *ngIf="description.errors.required" style="font-size:12px; color: red">Please enter a description</p>
			<p *ngIf="description.errors.minlength" style="font-size:12px; color: red">Description must be at least 2 characters long</p>
		</div>
		<p *ngIf="!description.errors" style="font-size:12px; color: blue">Good description</p> -->
	  </div>
	</div>
	<button *ngIf="question.errors" disabled type="submit" class="btn btn-primary">Submit</button>
	<button *ngIf="!question.errors" type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<a href="/dashboard"><button class="btn btn-primary">Cancel</button></a>
