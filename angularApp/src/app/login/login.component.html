<h1>Q&A</h1>

<form (submit)="onSubmit()">
	<div class="form-group row">
	  <label for="name" class="col-2 col-form-label">Username:</label>
	  <div class="col-10">
	    <input 
			type="text" 
			name="name"
			required 
			minlength="2" 
			maxlength="24"
			[(ngModel)]="User.name"
			#name="ngModel"
		>
		<div *ngIf="name.errors">
			<p *ngIf="name.errors.required" style="font-size:12px; color: red">Please enter a name</p>
			<p *ngIf="name.errors.minlength" style="font-size:12px; color: red">user name must be at least 2 characters long</p>
		</div>
		<p *ngIf="!name.errors" style="font-size:12px; color: blue">Good first name</p>
	  </div>
	</div>
	<button *ngIf="name.errors" disabled type="submit" class="btn btn-primary">Enter</button>
	<button *ngIf="!name.errors" type="submit" class="btn btn-primary">Enter</button>
</form>
